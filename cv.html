<!DOCTYPE html>
<html lang="fr" prefix="foaf: http://xmlns.com/foaf/0.1/ schema: http://schema.org/ vcard: http://www.w3.org/2006/vcard/ns# dbo: http://dbpedia.org/ontology/ dct: http://purl.org/dc/terms/ ">
