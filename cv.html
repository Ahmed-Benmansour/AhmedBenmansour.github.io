<!DOCTYPE html>
<html lang="fr" prefix="foaf: http://xmlns.com/foaf/0.1/ schema: http://schema.org/ vcard: http://www.w3.org/2006/vcard/ns# dct: http://purl.org/dc/terms/ og: http://ogp.me/ns#">
 <head>
  <meta charset="utf-8"/>
  <title>
   CV - Ahmed Benmansour
  </title>
  <link href="assets/style.css" rel="stylesheet"/>
 </head>
 <body about="#me" typeof="foaf:Person">
  <div class="lang-switch">
   <a href="index.html">
    🏠 Accueil
   </a>
   <button onclick="setLang('fr')">
    🇫🇷
   </button>
   <button onclick="setLang('en')">
    🇬🇧
   </button>
   <button onclick="setLang('ar')">
    🇸🇦
   </button>
   <button onclick="setLang('ja')">
    🇯🇵
   </button>
  </div>
  <h1 id="cv_title">
  </h1>
  <section>
   <h2 id="education_title">
   </h2>
   <ul data-rdfa-property="schema:name" data-rdfa-typeof="schema:EducationalOccupationalCredential" id="education_list" rel="schema:alumniOf">
   </ul>
  </section>
  <section>
   <h2 id="experience_title">
   </h2>
   <ul data-rdfa-property="schema:description" data-rdfa-typeof="schema:Role" id="experience_list" rel="schema:hasOccupation">
   </ul>
  </section>
  <section>
   <h2 id="skills_title">
   </h2>
   <ul data-rdfa-property="schema:skills" id="skills_list">
   </ul>
  </section>
  <section>
   <h2 id="languages_title">
   </h2>
   <ul data-rdfa-property="schema:knowsLanguage" id="languages_list">
   </ul>
  </section>
  <script>
   document.addEventListener("DOMContentLoaded", () => {
      const applyRDFa = () => {
        document.querySelectorAll("ul").forEach(ul => {
          const typeofVal = ul.dataset.rdfaTypeof;
          const propVal = ul.dataset.rdfaProperty;
          ul.querySelectorAll("li").forEach(li => {
            if (typeofVal) li.setAttribute("typeof", typeofVal);
            if (propVal) li.setAttribute("property", propVal);
          });
        });
      };
      const observer = new MutationObserver(applyRDFa);
      observer.observe(document.body, { childList: true, subtree: true });
      applyRDFa();
    });
  </script>
  <script src="assets/script.js">
  </script>
  <section>
   <h2>
    Presentation en video
   </h2>
   <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="True" frameborder="0" height="315" src="https://www.youtube.com/embed/pe_ejTiIcSs?start=1" title="YouTube video player" width="560">
   </iframe>
  </section>
 </body>
</html>
