  <style>

<body typeof="foaf:Person" about="#me">
  <nav>

  <main>

        projects_title: "📁 Projets",

      },
      en: {
        name: "Ahmed Benmansour",
        title: "Computer engineering student",
        semantic_title: "🧠 Semantic Web",
        semantic_p1: "This project helped me understand the importance of the Semantic Web: beyond classical HTML, it allows data to be described in a machine-readable way. Using DC (Dublin Core) and FOAF (Friend of a Friend), I enriched my pages with RDFa metadata, improving indexing, interoperability, and reuse.",
        semantic_p2: "This approach gave me a better understanding of the Linked Data ecosystem and related technologies like RDF, SPARQL, and schema.org. It opens up opportunities for intelligent applications and universal web accessibility.",

        about_text: "I am a student passionate about data, systems, and web technologies, currently in my second year at Institut Galilée. This multilingual site is a practical application of my technical, linguistic, and semantic skills.",

    function setLang(lang) {
      const t = translations[lang];
      if (!t) return;
      document.getElementById("name").textContent = t.name;
      document.getElementById("title").textContent = t.title;
      document.getElementById("semantic_title").textContent = t.semantic_title;
      document.getElementById("semantic_p1").textContent = t.semantic_p1;
      document.getElementById("semantic_p2").textContent = t.semantic_p2;
      document.getElementById("about_title").textContent = t.about_title;
      document.getElementById("about_text").textContent = t.about_text;
      document.getElementById("projects_title").textContent = t.projects_title;
      document.getElementById("project1").textContent = t.project1;
      document.getElementById("project2").textContent = t.project2;
      document.documentElement.lang = lang;
    }

    window.addEventListener('DOMContentLoaded', () => setLang('fr'));
  </script>
</body>
</html>
